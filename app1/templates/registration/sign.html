{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="col-md-4 col-md-offset-4">
<h2>Sign up</h2>
<form method="post"> 
   {% csrf_token %}
   {% for field in form %}
     <div>
       {{ field.label_tag }}<br />
       {{ field }}
       {% for error in field.errors %}
        <p style="color:#FF0000">{{ error }}</p>
       {% endfor %}
      </div>
      {% endfor %}
      <button type="submit">Sign Up</button>
</form>
</div>

{% endblock %}
