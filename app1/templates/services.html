{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<body>
<script>
$(document).ready(function(){
$(".check").click(function(){
var p=$(this).parent().find(".price").val();
var d=$(this).parent().find(".days").val();
var total=p*d;

$("#tleft").html("<h1>Total Price: "+total+"</h1>").addClass("totaldiv");

});
});
</script>
<div id="service" class="row">
<div id="divide"  class="col-md-offset-3 col-md-6">
    <h2 style="text-align:center">Services provided by us:</h2><br>
    <table class="table table-bordered table-striped table-condensed">
    <tr>
    <th>Services</th>
    <th>Rate per tiffin</th>
    <th>To pay Tiffen Payment(Tick Below)</th>
    </tr>
    <tr>
    <td style="color:#FF0000">Monthly Basis</td>
    <td style="color:#FF0000"><Span>Rs:20</Span>
    <td> <center><input type="hidden" value="20" class="price"><input type="hidden" value="30" class="days"><input type="radio" name="check" class="check"></td></center></td>  
    </tr>
    <tr>
    <td style="color:#FF0000">Weekly Basis</td>
    <td style="color:#FF0000"><Span>Rs:25</Span></td>
    <td><center> <input type="hidden" value="25" class="price"><input type="hidden" value="7" class="days"><input type="radio" name="check" class="check"></center></td>
    </tr>
    <tr>
    <td style="color:#FF0000">Daily Basis</td>
    <td style="color:#FF0000"><Span>Rs:30</Span>
    <td> <center><input type="hidden" value="30" class="price"><input type="hidden" value="1" class="days"><input type="radio" name="check" class="check"></td></center></td>  
    </tr>
    <tr>
    </table>
    <div id="total" class="col-md-12">
       <div id="tleft" class="col-md-6 col-md-offset-3 text-center">
       
       </div>
    </div>
</div>
</div>



{% endblock %}
